{% extends "base.html" %}
{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

<script src="/static/js/stats.js"></script>
<link rel="stylesheet" href="/static/css/stats.css">
{% endblock %}

{% block body %}
<div class="padding" ng-app="bidintelStats" ng-controller="bidStatsController as ctrl">
	<div class="controls" style="display: flex; justify-content: flex-start; align-items: center;">
		<md-input-container style="padding-right: 24px">
			<label>Start Term</label>
			<md-select ng-model="ctrl.startTerm"
				class="md-no-underline">
				<md-option ng-repeat="term in ctrl.terms" ng-value=ctrl.terms.indexOf(term)>
					{{'{{term}}'}}
				</md-option>
			</md-select>
		</md-input-container>
		
		<div style="padding-right: 16px;">
			<input ng-model="ctrl.startYear" type="number" style="width: 75px"></input>
		</div>
		
		<span style="padding-right: 8px">to</span>
		
		<md-input-container style="padding-right: 24px">
			<label>End Term</label>
			<md-select ng-model="ctrl.endTerm"
				class="md-no-underline">
				<md-option ng-repeat="term in ctrl.terms" ng-value=ctrl.terms.indexOf(term)>
					{{'{{term}}'}}
				</md-option>
			</md-select>
		</md-input-container>
		
		<div style="padding-right: 16px;">
			<input ng-model="ctrl.endYear" type="number" style="width: 75px"></input>
		</div>
	</div>
	
	<div class="buttons">
		<md-button class="md-raised md-primary" ng-click="ctrl.render()">Render</md-button>
	</div>

	<div style="width: 300px;">
		<canvas id="myChart" width="400" height="400"></canvas>
	</div>
</div>

<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
{% endblock %}
